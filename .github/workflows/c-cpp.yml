name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Build CMake
      uses: urkle/action-cmake-build@v1
      with:
        # CMake build type (Release, Debug, MinSizeRel, RelWithDebInfo)
        build-type: Release
        # Update git submodules
        submodule-update: true
